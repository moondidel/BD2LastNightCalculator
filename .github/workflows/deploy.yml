name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # .NET 버전을 9.0으로 낮추어 안정성을 확보합니다. (10.0 프리뷰는 아직 호환성 이슈가 잦음)
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 프로젝트 파일을 직접 지정하여 빌드 오류를 방지합니다.
      - name: Publish
        run: dotnet publish BD2LastNightCalculator.csproj -c Release -o release

      - name: Change base-tag
        run: sed -i 's/<base href="\/" \/>/<base href="\/BD2LastNightCalculator\/" \/>/g' release/wwwroot/index.html

      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      # 권한 문제를 방지하기 위한 토큰 설정 추가
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
